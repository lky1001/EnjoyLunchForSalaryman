https://docs.spring.io/spring-boot/docs/current-SNAPSHOT/reference/htmlsingle/#common-application-properties
spring.datasource.name=datasource
spring.datasource.initialize=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/app
spring.datasource.username=
spring.datasource.password=
spring.datasource.initial-size=15
spring.datasource.max-active=15
spring.datasource.max-idle=15
spring.datasource.min-idle=15
spring.datasource.max-wait=10000
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=300000

spring.jpa.generate-ddl=false
spring.jpa.show-ssql=true

logging.level.com.soundlly=DEBUG
